<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Block Renderer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-mono bg-background text-text">
<div id="wrapper" class="child">

</div>
<div id="sidebar" class="sidebar open bg-paper text-white fixed top-0 right-0 bottom-0">
    <div class="sidebar-button-open-container h-0 w-min -translate-x-full">
        <button id="sidebarOpenButton" class="bg-paper py-3 px-4 text-xl rounded-l-full hover:bg-gray-700">â˜°</button>
    </div>
    <div class="sidebar-container px-5 py-7 space-y-7 flex flex-col h-full">
        <header>
            <h1 class="text-4xl">Block Renderer</h1>
            <p id="appVersion" class="d-none text-right"></p>
        </header>
    
        <div id="sidebarPanel" class="space-y-7 flex-grow">
            <section class="space-y-4 ">
                <div class="relative">
                    <input id="modelInput" type="search" placeholder="Model name" autocomplete="off" data-autocomplete="#modelAutocomplete" data-validate="#modelValidateButton" class="bg-paper-400 w-full px-4 py-3 border-0 focus:border-0 ring-0 hover:ring-2 focus:ring-2 ring-text/20 focus:ring-text/50 outline-none">
                    <ul id="modelAutocomplete" role="listbox" aria-label="Models" tabindex="-1"  class="autocomplete-list hidden bg-paper-400 m-0 absolute max-h-screen overflow-y-auto inset-x-0 divide-y divide-white/10"></ul>
                </div>
                <button id="modelValidateButton" class="w-full bg-paper-400 text-center px-4 py-3 uppercase hover:bg-paper-300 active:bg-paper-200 transition-colors font-bold">Validate</button>
            </section>
            <section id="sidebarPanel_displayOptions" class="space-y-4">
                <h2 class="text-lg text-center uppercase px-4 py-3">Display Options</h2>
                <div class="space-y-4 bg-paper-400 px-4 py-3">
                    <label class="block">
                        <svg class="w-6 h-6 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M6.5 10l8 4m-8 4l8-4"/><path d="M14.5 14V4m-7 11l-1 3 4 1M12 6l2.5-2L17 6M6.5 12v-2L9 9"/></svg>
                        <input id="dispAxes" type="checkbox" checked />
                        Display axes
                    </label>
                    <label class="block">
                        <svg class="w-6 h-6 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M20 17l-8 4m4-6l-8 4"/><path d="M12 13l-8 4m0 0l8 4"/><path d="M12 13l8 4M8 15l8 4"/></svg>
                        <input id="dispGrid" type="checkbox" checked />
                        Display grid
                    </label>
                    <label class="block">
                        <svg class="w-6 h-6 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                        <input id="dispBlockFrame" type="checkbox" />
                        Display block frame
                    </label>
                </div>
            </section>
        </div>

        




        <footer>
            <p>
                <a href="https://github.com/theogiraudet">theogiraudet</a> & <a href="https://gunivers.net/">Gunivers</a>
                <br>
                <a href="https://github.com/theogiraudet/Minecraft-Block-Renderer">Github</a>
                -
                <a href="https://discord.gg/J7f4WynJq9">Discord</a>
            </p>
        </footer>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
