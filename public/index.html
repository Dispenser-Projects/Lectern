<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="wrapper" class="child">

    <!-- Viewer goes there -->

</div>
<div class="sidebarWithButton">
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <div class="container">
        <!--<a href="#">About</a>-->
        <label for="modelInput"></label><input class="element" id="modelInput" type="text" name="name"
                                         size="15" placeholder="Model name">
        <button class="element" id="validateButton">Validate</button>
        <!--<a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>-->
    </div>
</div>

<div id="main">
    <button class="openbtn" onclick="clickButton()">☰</button>
</div>
</div>
<script src="/bundle.js"></script>
<script>
    let open = false;

    const el = document.getElementById("modelInput");
    el.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            document.getElementById("validateButton").click()
        }
    });

    function clickButton() {
        if (!open) {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginRight = "250px";
            open = true;
        } else
            closeNav()
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginRight = "0";
        open = false;
    }
</script>
</body>
</html>
